secrets:
  juicefs_encryption_key:
    file: ./secrets/juicefs-priv-key.pem

services:

  minio:
    container_name: minio
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${S3_USERNAME}
      MINIO_ROOT_PASSWORD: ${S3_PASSPHRASE}
    command: server /data --console-address ":9001"
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - internal-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    container_name: createbuckets
    image: quay.io/minio/mc:RELEASE.2025-03-12T17-29-24Z
    depends_on:
      - minio
    restart: on-failure
    entrypoint: >
      /bin/sh -c "
      sleep 1;
      /usr/bin/mc alias set dockerminio http://minio:9000 ${S3_USERNAME} ${S3_PASSPHRASE};
      /usr/bin/mc mb dockerminio/megas4/subdir;
      exit 0;
      "
    networks:
      - internal-net

  redis:
    container_name: redis
    image: redis:alpine
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSPHRASE}
    restart: unless-stopped
    networks:
      - internal-net
    # volumes: 
    #   - redis_data:/data
    healthcheck:
      test: "REDISCLI_AUTH=\"${REDIS_PASSPHRASE}\" /usr/local/bin/redis-cli ping"
      interval: 10s
      timeout: 5s
      retries: 5


  jfs-backup:
    container_name: jfs-backup
    image: juicedata/mount
    environment:
      MINIO_ENDPOINT: http://minio:9000
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_PREFIX: ${S3_PREFIX}
      MINIO_ACCESS_KEY: ${S3_USERNAME}
      MINIO_SECRET_KEY: ${S3_PASSPHRASE}
      REDIS_USERNAME: ${REDIS_USERNAME}
      REDIS_PASSPHRASE: ${REDIS_PASSPHRASE}
      JFS_MOUNT_POINT: ${JFS_MOUNT_POINT}
      JFS_NAME: ${JFS_NAME}
      JFS_RSA_PASSPHRASE: ${JFS_KEY_PASSPHRASE}
    secrets:
      - source: juicefs_encryption_key
        target: juicefs_encryption_key.pem
    command: bash -c "
        juicefs format
        --storage s3
        --bucket http://minio:9000/${S3_BUCKET_NAME}/
        --access-key ${S3_USERNAME}
        --secret-key ${S3_PASSPHRASE}
        --encrypt-rsa-key /run/secrets/juicefs_encryption_key.pem
        redis://${REDIS_USERNAME}:${REDIS_PASSPHRASE}@redis:6379/1
        ${S3_PREFIX}
        || echo 'Volume already formatted' 
        && juicefs mount
        --verbose
        redis://${REDIS_USERNAME}:${REDIS_PASSPHRASE}@redis:6379/1
        ${JFS_MOUNT_POINT}/${JFS_NAME}
        &&
        tail -F /dev/null
      "
    privileged: true
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt: 
      - apparmor:unconfined
    restart: unless-stopped
    volumes:
      - ./mnt:${JFS_MOUNT_POINT}/${JFS_NAME}:rw,rshared
    networks:
      - internal-net
    depends_on:
      - minio
      - redis
    healthcheck:
      test: "ls ${JFS_MOUNT_POINT}/${JFS_NAME}"
      interval: 10s
      timeout: 5s
      retries: 5

  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DELUGE_LOGLEVEL=error
    privileged: true
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt: 
      - apparmor:unconfined
    volumes:
      - /tmp/deluge/config:/config
      - /tmp/deluge/downloads:/downloads
      - ./mnt:${JFS_MOUNT_POINT}/${JFS_NAME}:rw,rshared
    networks:
      - internal-net
    ports:
      - 8112:8112
      - 46881:46881
      - 46881:46881/udp
    restart: unless-stopped
    depends_on:
      - jfs-backup
    entrypoint: /bin/sh -c "sleep 10 && exec /init"

networks:
  internal-net: